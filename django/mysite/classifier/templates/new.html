{% extends "base.html" %}

{% block title %}Create New Training Data{% endblock %}

{% load crispy_forms_tags %}
{% block content %}


<div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Text input page!</h5>
      <form method="post">
        <table>
            {{ raw_form | crispy}}
        </table>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Classify</button>
    </form>
    </div>
  </div>
{% endblock %}
